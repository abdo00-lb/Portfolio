<section id="exp" class="section">
  <div class="section-header">
    <h2>Professional Experience</h2>
  </div>

  <div class="experience-timeline">
    
    <!-- Experience 1: Dyna Info (Present) -->
    <div class="exp-card" *ngFor="let exp of (experiences$ | async)">
      <div class="exp-header">
        <div class="role-company">
          <h3>{{exp.role}}</h3>
          <span class="company">{{exp.company}}, {{exp.city}}</span>
        </div>
        <span class="duration">{{ exp.period.from }} - {{ exp.period.to }}</span>
      </div>

      <div class="project-block" *ngFor="let p of exp.projects">
        <h4 class="project-title">{{ 'Project' | transloco }}: {{ p.title }}</h4>
        <p class="project-desc">{{ p.summary }}</p>
        <ul class="tasks">
          <li *ngFor="let b of p.bullets">{{ b }}</li>
        </ul>
        <div class="tech-stack">
          <span *ngFor="let tag of p.tags">{{tag}}</span>
        </div>
      </div>
